        <section class="">
          <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
              <div class="col-md-8 col-lg-7 col-xl-6">
                <img
                  src="https://i.postimg.cc/Rhj0g1zn/ed4ae956086fac8e0cbf315cf140b34e.jpg"
                  class="img-fluid h-50"
                  alt="Phone image"
                />
              </div>
              <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 mb-3">
                <div class="heading text-black justify-content-center mb-5 display-5 mt-3">Please Login</div>
                <form method="post" @submit.prevent="login">
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form1Example13"
                      class="form-control form-control-lg border border-3 border-black"
                      v-model="payload.emailAdd"
                      required
                    />
                    <label class="form-label" for="form1Example13"
                      >Email address</label
                    >
                  </div>
      
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form1Example23"
                      class="form-control form-control-lg border border-3 border-black"
                      v-model="payload.userPass"
                      required
                    />
                    <label class="form-label" for="form1Example23">Password</label>
                  </div>
      
                  <!-- Submit button -->
                  <button
                    type="button"
                    
                    class="btn btn-primary btn-lg btn-block"
                  >
                    Sign in
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>

      <style scoped>

      .btn {
        color: white;
        background-color: black;
        border: 1px solid white;
        font-family: "Cinzel", serif;
      }
      
      .btn:hover {
        transition: 0.3s;
        transform: scaleX(1);
        box-shadow: 0 0 4px white;
        background-color: white;
        color: black;
      }
      
      @media only screen and (max-width: 300px) {
        form {

        }

          width: 20rem !important;
