<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <section class="page-container">
      <div class="cart-container">
        <div class="product-image">
          <img
            src="https:/i.postimg.cc/Rhj0g1zn/ed4ae956086fac8e0cbf315cf140b34e.jpg"
            :alt="product.prodName"
          />
        </div>
        <div class="product-info">
          <div class="name"><h2>prodName</h2></div>
          <p>Category</p>
          <p>R price</p>
        </div>
      </div>
      <div class="greenwhich"></div>
      <div class="summary-container">
        <div class="summary">
          <h2>Cart Summary</h2>
          <div v-if="cart.length > 0">
            <ul>
              <li v-for="(item, index) in cart" :key="index" class="button-nome">
                {{ item.prodName }} - $ {{ item.price }} (Qty: {{ item.quantity
                }})
                <button @click="removeFromCart(item.prodID)">Remove</button>
              </li>
            </ul>
            <p>Total: $ {{ calculateTotal() }}</p>
            <button @click="checkout">Checkout</button>
          </div>
          <div v-else>
            <p>Your cart is empty.</p>
          </div>
        </div>
      </div>
    </section>

    <style scoped>
      .name {
        text-wrap: stable;
      }

      .page-container {
        display: flex;
        padding-top: 8rem;
        padding-bottom: 2rem;
        justify-content: center;
      }
      body {
        background-color: black;
      }
      .greenwhich {
        padding: 30px;
      }
      .summary {
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        width: 600px !important;
        height: 400px !important;
        text-align: center;
        padding: 20px;
        font-size: 25px !important;
        margin-left: 5rem;
        border-radius: 8px;
      }
      .cart-container {
        display: flex !important;
        flex-direction: row !important;
        align-items: center;
        background-color: #ffffff;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        width: 600px !important;
        height: 400px !important;
      }
      .product-image img {
        max-width: 250px;
        height: 300px;
        margin: auto !important;
      }
      .product-info {
        display: flex;
        gap: 1rem;
        margin: auto;
      }
      .product-info h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #333333;
      }
      .product-info p {
        margin: 5px 0;
        color: #666666;
        font-size: 1.5rem;
      }
      .product-amount {
        text-align: right;
      }
      .product-amount p {
        margin: 0;
        font-size: 1.2rem;
        color: #333333;
      }
      /* Cart summary styles */
      .cart-container {
        width: auto;
        height: auto;
        flex-direction: column;
      }
      .summary {
        width: auto;
        height: auto;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      button {
        background-color: #000000;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ffffff;
        border: 3px solid black;
        color: rgb(0, 0, 0);
      }

      @media only screen and (max-width: 300px) {
        .page-container {
        display: flex;
        flex-direction: column !important;
      }
      .cart-container {
        display: flex !important;
        flex-direction: column !important;
     margin: auto !important;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        width: 80% !important;
        height: 100% !important;
      }
      .product-info {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: auto;
      }
      .summary {
        display: flex;
        flex-direction: column;
        width: 80% !important;
        height: 100% !important;
        text-align: center;
        padding: 20px;
        font-size: 25px !important;
        margin:auto;
        border-radius: 8px;
      }
      .button-nome{
        display: flex;
        flex-direction: column;
      }
      .button-nome button {
margin-top: 1.5rem;
      }
      }
    </style>
  </body>
</html>
